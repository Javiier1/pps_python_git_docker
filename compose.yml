version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: bayeta-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - bayeta-network

  app:
    build: .
    container_name: bayeta-app
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    networks:
      - bayeta-network

volumes:
  mongo-data:
    driver: local

networks:
  bayeta-network:
    driver: bridge
